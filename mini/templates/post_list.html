{% include 'layout/header.html' %}
{% include 'navbar_top.html' %}
    <div class="container" style="margin-bottom:10px;">
        <div class="row">
            <div class="col-lg-7" style="padding:10px 10px 10px 10px; background-color: #ffffff; border: 1px solid #e1e1e1; border-radius: 5px">
            {% include 'post_form.html' %}
            </div>
        </div>
    </div>
{% for post in posts %}
    <div class="container" style="margin-bottom:10px;">
        <div class="row">
            <div class="col-lg-7" style="padding-top:10px; background-color: #ffffff; border: 1px solid #e1e1e1; border-radius: 5px">

                <h4 class="media-heading"><a href="/user/{{post.writer.username}}" style="text-decoration: none;">
                    <img class="media-object" src="{{profile.profile_image.url}}" width="64" height="64">
                    {{post.writer.username}}</a>
                    <a href="/post/{{post.id}}">
                        <small><span class="glyphicon glyphicon-time"></span> {{post.created}}</small></a>
                </h4>
                <br>
                {% if post.image %}
                <img src="{{post.image.url}}" width="500">
                {% endif %}

                <p class="lead"></p>
                {{post.content | linebreaks}}
                <hr>

                <div class="panel">
                    <h4><small>댓글</small></h4>
                    <form method="post" action="" role="form">
                        <div class="col-sm-10">
                        <div class="form-group">
                            <textarea class="form-control" rows="1" style="resize: none;"></textarea>
                        </div>
                        </div>
                        <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </form>
                </div>

                <hr>
            </div>

            <!-- Sidebar Column -->
            <div class="col-md-5">
            </div>
        </div>
    </div>
{% endfor %}
{% include 'layout/footer.html' %}
