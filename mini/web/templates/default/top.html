<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"
               style="font-size: 2em; font-family: courier">MINI</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated %}
                    <form id="login_form" method="post" action="{% url 'login' %}" class="form-inline navbar-form">
                        <input type="text" class="form-control input-sm" name="username" value="" placeholder="Username">
                        <input type="password" class="form-control input-sm" name="password" value="" placeholder="Password">
                        <input type="submit" class="btn btn-default" value="Login"/>
                    </form>
                {% else %}
                    <ul class="nav nav-pills" style="margin-top: 5px;">
                        <li>
                            <a href="{% url 'user.read' username=user.username %}" style="color: #000000">{{ user.username }}</a>
                        </li>
                        <li><a href="{% url 'timeline' username=user.username %}" style="color: #000000">내
                            타임라인</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown"
                               href="#"><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'logout' %}">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
